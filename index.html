<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <title>FlickrClone</title>
</head>
<body>
    <header>
        <div class="headerIcon">
            <img src="images/flickr-icon-clone.png" alt="Flickr Icons No Attribution">

        </div>
        <div class="headerNav">
            <div id="searchNav">
                <div>
                    <a href=""><span class="material-symbols-outlined">
                        search
                        </span></a>
                </div>
                <div class="searchBar">

                    <input type="search" placeholder="Photos, people, or groups">
                </div>
            </div>
            <div class="navButtons">
                <div>
                    <a href="/logIn" id="logInButton">Log In
                    </a>
                </div>
                <div>
                    <a href="/signUp" id="signUpButton">Sign Up
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="middleText">
        <div class="mainBody">
            <h1 id="inspiration">Find your inspiration.</h1>
            <div>
                <p id="mainContent">
                    Join the Flickr community, home to tens of billions of photos and 2 million groups.
                </p>
            </div>
            <div class="startGrid">
                <a href="/Start" id="startButton">Start for free
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerFlex">
            <div><a href="">About</a></div>
            <div><a href="">Jobs</a></div>
            <div><a href="">Blog</a></div>
            <div><a href="">Developers</a></div>
            <div><a href="">Gudelines</a></div>
            <div><a href="">Help</a></div>
            <div class="Help-forum"><a href="">Help forum</a></div>
            <div><a href="">English</a></div>
            <div><a href="">Privacy</a></div>
            <div><a href="">Terms</a></div>
            <div><a href="">Cookies</a></div>
            <div class="smugFlick">
                <a class="SmugMug" href="">SmugMug</a>
                <div class="plus">+</div>
                <a class = "Flickr" href="">Flickr</a>
            </div>
            <div><a href="">FB</a></div>
            <div><a href="">TWIT</a></div>
            <div><a href="">IG</a></div>
        </div>
    </footer>
</body>
</html>
